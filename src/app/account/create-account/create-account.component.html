<div class="card shadow-lg bg-white rounded">
    <div class="card-header">
        <h2 class="text-center">Criar conta</h2>
    </div>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
            <label>Nome</label>
            <input class="form-control" type="name" name="email" id="email" [(ngModel)]="account.name" required />
        </div>
        <div class="form-group">
          <label>E-mail</label>
          <input class="form-control" type="email" name="email" id="email" [(ngModel)]="account.email" required />
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input class="form-control" type="password" name="password" id="password" [(ngModel)]="account.password" required />
        </div>
        <button type="button" class="btn btn-account btn-block" [disabled]="form.form.invalid">Criar minha conta</button>
        <button type="button" class="btn btn-login btn-block" [routerLink]="['/login']">Voltar para o login</button>
      </form>
</div>

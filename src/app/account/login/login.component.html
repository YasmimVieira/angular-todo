<div class="card shadow-lg bg-white rounded">
    <div class="card-header">
        <h2 class="text-center">Login</h2>
    </div>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label>E-mail</label>
          <input class="form-control" type="email" name="email" id="email" [(ngModel)]="login.email" required />
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input class="form-control" type="password" name="password" id="password" [(ngModel)]="login.senha" required />
        </div>
        <button type="submit" class="btn btn-login btn-block" [disabled]="form.form.invalid">Entrar</button>
        <button type="button" class="btn btn-account btn-block" [routerLink]="['/create-account']">Criar conta</button>
      </form>
</div>
